<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MariannaIG">
    <title>:nth-child(x)</title>
    <style>
        .wrapper>p:nth-child(1){
            background-color: #F99;
        }

        .wrapper>div:nth-child(3){
            background-color: #9F9;
        }

        .wrapper>div:nth-child(5){
            background-color: #99F;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p>Paragraph (Child 1)</p>
        <p>Paragraph (Child 2)</p>
        <div>Div (Child 3)</div>
        <p>Paragraph (Child 4)</p>
        <div>Div (Child 5)</div>
        <p>Paragraph (Child 6)</p>
        <p>Paragraph (Child 7)</p>
    </div>
    
</body>
</html>
