<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MariannaIG">
    <title>Center absolute/relative block in a container</title>
    <style>
        .container{            
            position: relative; 
            width: 30vh;
            height: 30vh;
            background: #99FF99;
        }

        .centered{
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50% ;
            background-color: #99F;
        }
               
    </style>
</head>
<body>
    <h1>How to center an absolute/relative block in a container?</h1>
    <h2>Vertically and Horizontally</h2>
    <div class="container">
        <div class="centered"></div>
    </div>
</body>
</html>
