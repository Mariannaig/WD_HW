<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MariannaIG">
    <title>Vertival & Horizontal Centered block in block</title>
    <style>
        body{            
            margin: 0;
            padding: 0;
        }
        
        .container{   
            height: 100vh;         
            background-color: #9F9;
            text-align: center;
            vertical-align: middle;          
        }
        .centered{           
            margin: 0 auto;
            width: 15em;
            background-color: #F9F;     
           
        }
    </style>
</head>
<body>
    <h1>How to centre an inline-block in a container (when the parent height is <u>known</u>)?</h1>
    <h2>Vertically and Horizontally</h2>

    <div class="container">
        <div class="centered">I'm totaly centered!!!</div>
    </div>
</body>
</html>
