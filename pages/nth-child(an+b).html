<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>:nth-child(an+b)</title>
    <style>
        .wrapper :nth-child(2n + 1) {
	        color: #9F9;
        }

        .wrapper :nth-child(2n) {
            color:#99F;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <div>Div 3</div>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>
</body>
</html>
