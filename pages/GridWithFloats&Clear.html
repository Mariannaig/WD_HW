    <title>Grid with floats & clear</title>
    <style>
        .wrapper{
            border: 2px solid #F99;
        }
        .box{
            float: left;
            width: 5em;
	        height: 5em;
	        margin: .5em;
	        border: 2px solid #99f;
        }
        .clearfix{
            clear: left;
            /* clear: both; might be both as well */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="clearfix"></div>
    </div>
